{% set name = "bmad" %}
{% set version = "20221018-2" %}
{% set major = version.split("-")[0] %}
{% set minor = version.split("-")[1] %}

{% set build = 0 %}
# ensure mpi is defined (needed for conda-smithy recipe-lint)
{% set mpi = mpi or 'nompi' %}

{% if mpi == 'nompi' %}
# prioritize nompi variant via build number
{% set build = build + 100 %}
{% endif %}

package:
  name: {{ name|lower }}
  version: {{ version | replace("-", ".") }}

source:
  url: https://github.com/bmad-sim/bmad_distribution/releases/download/{{ version }}/bmad_dist_{{ major[:-4] }}_{{ major[-4:] }}-{{ minor }}.tgz
  sha256: 5b0346d8e59d02176c6c2a3a061ccc09b48dc91ab8f11114ef2343c287754d5e

build:
  number: {{ build }}
  skip: true  # [win]

  # add build string so packages can depend on
  # mpi or nompi variants explicitly:
  # `pkg * mpi_mpich_*` for mpich
  # `pkg * mpi_*` for any mpi
  # `pkg * nompi_*` for no mpi

  {% if mpi != 'nompi' %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}

  {% if mpi != 'nompi' %}

  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*
  {% endif %}  

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - make
    - automake
    - autoconf
    - libtool
    - m4
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - openmpi  # [mpi == "openmpi" and (build_platform != target_platform)]    
  host:
    - readline
    - ncurses
    - cairo
    - pango
    - xorg-libxt
    - pgplot
    - hdf5
    - xorg-libx11
    - xorg-xproto
    - fftw
    - libblas
    - liblapack
    - lapack95
    - gsl ==2.6
    - fgsl
    - xraylib
    - {{ mpi }}  # [mpi != 'nompi']    
  run:
    - readline
    - ncurses
    - cairo
    - pango
    - xorg-libxt
    - pgplot
    - hdf5
    - fftw
    - libblas
    - liblapack
    - lapack95
    - gsl ==2.6
    - fgsl
    - xraylib
    - xorg-libx11
    - xorg-xproto
    - libopenblas
    - libcblas
    - {{ mpi }}  # [mpi != 'nompi']    

test:
  commands:
    - tao -help

about:
  home: https://www.classe.cornell.edu/bmad
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: bmad/Copyright
  summary: Bmad is an object oriented, open source, subroutine library for relativistic charged-particle dynamics simulations in accelerators and storage rings.
  description: |
    Bmad has been developed at Cornell University's Laboratory for Elementary
    Particle Physics and has been in use since the mid 1990s.
    Bmad has a wide range of routines to do many things.
    Bmad can be used to study both single and multi-particle
    beam dynamics. It has routines to track both particles and
    macroparticles. Bmad has various tracking algorithms including
    Runge-Kutta and symplectic (Lie algebraic) integration.
    Wakefields, and radiation excitation and damping can be simulated.
    Bmad has routines for calculating transfer matrices, emittances,
    Twiss parameters, dispersion, coupling, etc.
  doc_url: https://www.classe.cornell.edu/bmad/manual.html

extra:
  recipe-maintainers:
    - hhslepicka
    - ChristopherMayes
